<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2196f3, #1e88e5);
            color: #fff;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }

        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #fff;
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background: #1e88e5;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        a:active {
            transform: scale(0.95);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome, Admin!</h1>
    <a href="{{ url_for('view_registered_teams') }}">View Registered Teams</a><br>
    <a href="{{ url_for('export_excel') }}">Export to Excel</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
